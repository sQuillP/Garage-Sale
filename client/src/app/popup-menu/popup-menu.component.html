<p class="intro" mat-dialog-title>{{data.title}}</p>
<div mat-dialog-content>
  <p class="text">{{data.content}}</p>
</div>
<div mat-dialog-actions>
  <button
  *ngIf="data.type==='message'"
  mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  <button
  *ngIf="data.type==='message'"
  mat-button [mat-dialog-close]="false" >No</button>
  <button 
  *ngIf="data.type==='error'"
  mat-button [mat-dialog-close]="false" >Ok</button> 
</div>
