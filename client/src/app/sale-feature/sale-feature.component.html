<div #mainRef class="main">
    <div *ngIf="true" class="card-gallery">
        <img class="img img-main" src="https://www.marineinsight.com/wp-content/uploads/2019/12/ship-in-bottle-1.png" alt="">
        <img class="img img-2" src="https://i.pinimg.com/originals/47/cd/3f/47cd3f287d8c6eed882e33e621720fd5.jpg" alt="">
        <img class="img img-3" src="https://sp.apolloboxassets.com/vendor/product/productImages/2019-07-29/3y5n4Array_3.jpg" alt="">
        <div class="overlay-details">
            <div class="overlay-detail">
                <p class="text overlay-title">Garage Sale</p>
            </div>
            <div class="overlay-detail">
                <p class="text overlay-date">Oct 19 <sup>th</sup> - Oct 21 <sup>st</sup></p>
            </div>
        </div>
    </div>
    <div *ngIf="false" class="single-card-gallery">
        <img class="img" src="https://i.pinimg.com/originals/47/cd/3f/47cd3f287d8c6eed882e33e621720fd5.jpg"alt="">
        <div class="overlay-details">
            <div class="overlay-detail">
                <p class="text overlay-title">Garage Sale</p>
            </div>
            <div class="overlay-detail">
                <p class="text overlay-date">Oct 19 <sup>th</sup> - Oct 21 <sup>st</sup></p>
            </div>
        </div>
    </div>
    <div class="card-details">
        <div class="card-detail">
            <!-- Ensure max description length of 82 -->
            <p class="text desc">The best garage sale you can ever get. this The best garage sale you can ever get.<span class="text bold">...</span></p>
        </div>
        <div class="card-detail">
            <p style="font-size: 0.95em" class="text thin">Owner: Donald Duck</p>
        </div>
        <div class="card-detail">
            <p class="text light thin">Address: 117 West windsor Ave</p>
        </div>
    </div>
</div>
